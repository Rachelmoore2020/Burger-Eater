<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Burger</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  </head>
  <body>
    <div class="container">
        <br>
      <img src="assets/burger.png" width="100" alt="catoon pic of a burger">
      
      <h2 style="color:red">Eat-Da-Burger!</h2>

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <h4>Burgers</h4>
              <hr>
              <div id="burger_area"></div>
            </div>
          </div>
      <div class="row">
          <p class="cool-font">Enter the name of a Burger you would like to eat</p>
          <textarea class="form-control" rows="3" id="burger-box" placeholder=""></textarea>
          <button id="burger-submit" class="btn btn-lg pull-right">Submit!</button>
       
      </div>

     
    </div>

  <script type="text/javascript" src="./assets/js/burger.js"></script>
  </body>
</html>
